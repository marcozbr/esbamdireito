name: 'tabnews'
services:
  postgres_dev:
    container_name: 'postgres-dev'
    image: 'postgres:14.7-alpine'
    env_file:
      - ../.env
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres_data:/data/postgres
    restart: unless-stopped
  mailcatcher:
    container_name: mailcatcher
    image: sj26/mailcatcher
    expose:
      - '${EMAIL_SMTP_PORT}'
      - '${EMAIL_HTTP_PORT}'
    ports:
      - '${EMAIL_SMTP_PORT}:1025'
      - '${EMAIL_HTTP_PORT}:1080'
volumes:
  postgres_data:
